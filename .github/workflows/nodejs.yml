name: Node.js CI for FlavorJet

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run basic command
        run: echo "âœ… Node.js CI ran successfully!"

      - name: Run tests
        run: npm test
