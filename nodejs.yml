name: Node.js CI/CD

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Also trigger on pull requests to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # The runner environment (using Ubuntu here)

    steps:
    # Check out the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # You can set your preferred Node.js version here

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests (or build your app if you don't have tests yet)
    - name: Run tests
      run: npm test  # If you don't have tests, you can skip this step or replace with your build script

    # Optional: Deploy your app (for example, to Heroku, AWS, etc.)
    # - name: Deploy
    #   run: npm run deploy  # Add this step if you have a deploy command
